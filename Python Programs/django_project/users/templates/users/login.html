{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section bg-dark text-white">
        <form method="POST" class="bg-dark text-white">
            {% csrf_token %}
            <fieldset class="form-group bg-dark text-white">
                <legend class="border-bottom mb-4">
                    Log In
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group bg-dark text-white">
                <button class="btn btn-outline-info" type="submit">
                    Sign In
                </button>
                <small class="bg-dark text-white ml-2">
                    <a class="bg-dark ml-1" href="{% url 'password_reset' %}"> Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3 bg-dark text-white">
            <small class="text-muted bg-dark text-white">
                Don't have an account? <a class="ml-2 bg-dark" href="{% url 'register' %}">Sign up now</a>
            </small>
        </div>
    </div>
{% endblock %}
