{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section bg-dark text-white">
        <form method="POST" class="bg-dark text-white">
            {% csrf_token %}
            <fieldset class="form-group bg-dark text-white">
                <legend class="border-bottom mb-4 bg-dark text-white">
                    What are you waiting for, Join now!!!
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group bg-dark text-white">
                <button class="btn btn-outline-info" type="submit">
                    Sign Up
                </button>
            </div>
        </form>
        <div class="border-top pt-3 bg-dark text-white">
            <small class="text-muted bg-dark text-white">
                Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign in</a>
            </small>
        </div>
    </div>
{% endblock %}
